name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Version
        run: mvn versions:set -DnewVersion=${GITHUB_REF/refs\/tags\/v/} -DgenerateBackupPoms=false
      - name: Release
        run: |
          echo "<settings><profiles><profile><id>ossrh</id><activation><activeByDefault>true</activeByDefault></activation><properties><gpg.passphrase>${GPG_PASSPHRASE}</gpg.passphrase></properties></profile></profiles><servers><server><id>ossrh</id><username>${JIRA_ID}</username><password>${JIRA_PASSWORD}</password></server></servers></settings>" > ~/.m2/settings.xml
          mvn clean
          mvn release:prepare
          mvn release:perform
        env:
          LOG_LEVEL: FATAL
          JIRA_ID: ${{ secrets.JIRA_ID }}
          JIRA_PASSWORD: ${{ secrets.JIRA_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
