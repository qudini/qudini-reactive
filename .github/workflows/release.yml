name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Version
        run: |
          mvn versions:set -DnewVersion=${GITHUB_REF/refs\/tags\/v/}-SNAPSHOT -DgenerateBackupPoms=false
          cd qudini-reactive-example
          mvn versions:set -DnewVersion=${GITHUB_REF/refs\/tags\/v/}-SNAPSHOT -DgenerateBackupPoms=false
          cd ..
      - name: Release
        run: |
          mvn --settings ./.m2/settings.xml clean
          mvn --settings ./.m2/settings.xml release:prepare
          mvn --settings ./.m2/settings.xml release:perform
        env:
          LOG_LEVEL: FATAL
          JIRA_ID: ${{ secrets.JIRA_ID }}
          JIRA_PASSWORD: ${{ secrets.JIRA_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
