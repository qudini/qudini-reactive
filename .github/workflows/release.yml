name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Version
        run: |
          mvn versions:set -DnewVersion=${GITHUB_REF/refs\/tags\/v/} -DgenerateBackupPoms=false
          cd qudini-reactive-example
          mvn versions:set -DnewVersion=${GITHUB_REF/refs\/tags\/v/} -DgenerateBackupPoms=false
          cd ..
      - name: Release
        run: |
          base64 --decode $GPG_PUBLIC_KEY > gpg-public-key && gpg --import gpg-public-key && rm gpg-public-key
          base64 --decode $GPG_PRIVATE_KEY > gpg-private-key && gpg --import gpg-private-key && rm gpg-private-key
          mvn -B --settings ./.m2/settings.xml -Pdeploy clean deploy -Dgpg.passphrase=$GPG_PASSPHRASE
          gpg --delete-secret-key $GPG_KEY_ID
          gpg --delete-key $GPG_KEY_ID
        env:
          LOG_LEVEL: FATAL
          JIRA_ID: ${{ secrets.JIRA_ID }}
          JIRA_PASSWORD: ${{ secrets.JIRA_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          $GPG_KEY_ID: ${{ secrets.$GPG_KEY_ID }}
